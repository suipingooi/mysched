{% extends 'base.template.html'%}

{%block content%}
<h4>Adding a New Coach </h4>
<form method="POST">
    <div class="form-row mt-3">
        <div class="form-group col-md-6">
            <label class="form-label">First Name </label>
            <input type="text" name="coach_fname" class="form-control form-control-sm" placeholder="given name">
        </div>
        <div class="form-group col-md-6">
            <label class="form-label">Last Name </label>
            <input type="text" name="coach_lname" class="form-control form-control-sm" placeholder="family name">
        </div>
    </div>
    <div class="form-row mt-3">
        <div class="form-group col-md-3">
            <label class="form-label">NROC Level </label>
            <select name="nroc_level" class="form-control form-control-sm">
                <option>0-Provisional Coach</option>
                <option>1-Coach</option>
                <option>2-Senior Coach</option>
                <option>3-Master Coach</option>
            </select>
        </div>
        <div class="form-group col-md-6">
            <label class="form-label">Email </label>
            <input type="email" name="coach_email" class="form-control form-control-sm" placeholder="name@somewhere.com">
        </div>
        <div class="form-group col-md-3">
            <label class="form-label">Phone </label>
            <input type="text" name="coach_phone" class="form-control form-control-sm" placeholder="+65 1234 5678">
        </div>
    </div>
    <div class="form-row mt-3">
        <div class="form-group col-md-12">
            <label class="form-label">Philosophy </label>
            <textarea type="textarea" name="philosophy" class="form-control form-control-sm"
                placeholder="sport coaching philosophy" rows="3"></textarea>
        </div>
    </div>
    <div>
        <input type="submit" value="Create" class="btn btn-success mt-3" />
    </div>
</form>

{%endblock%}
